<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <header>
      <img src="public/alura.svg" alt="Alura" title="Alura">
    </header>
    <main>
      <form>
        <textarea placeholder="Ingrese el texo aqui" autofocus title="Ingrese el texo aqui"></textarea>
        <small title="Solo letras minusculas y sin acentos"><img src="public/info.svg" alt="Info:"> Solo letras minusculas y sin acentos</small>
  
        <div class="botones">
          <button type="button" id="Encriptar">Encriptar</button>
          <button type="button"  id="Desencriptar">Desencriptar</button>
        </div>
      </form>
      <section>
        <div class="noresultado">
            <img src="public/ilustration.svg" alt="Ningun mensaje fue encontrado." title="Ningun mensaje fue encontrado.">
            <h3>Ningun mensaje fue encontrado</h3>
            <p>Ingrese el texto que desea encriptar o desencriptar.</p>
        </div>    
        <div class="result">
          <p class="resultText"></p>
          <button type="button" id="copiar">Copiar</button>
          </div>
      </section>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
